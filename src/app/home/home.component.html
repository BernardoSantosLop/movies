<div class="container color-dark">
    <div class="col">
        <p>
          Registrar peliculas
        </p>
    </div>
    <div class="col">
        <p>
            En lista ({{ itemCount }})
        </p>
    </div>
</div>
<div class="container color-light" [@movies]="movies.length">
    <div class="col">
        <p class="sm">
            Por favor completa la información técnica.
        </p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Nombre" [(ngModel)] = "nameText">
       
            <input type="text" class="txt" name="item" placeholder="Genero" [(ngModel)] = "genderText">
        
            <input type="text" class="txt" name="item" placeholder="Año de estreno" [(ngModel)] = "release_yearText">
        
            <input type="text" class="txt" name="item" placeholder="Sinopsis" [(ngModel)] = "commentText">

            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>

    </div>
    <div class="col">
        <p class="life-container" *ngFor="let movie of movies; let i = index" (click)="removeItem(i)">
            {{ movie.name }} [ {{ movie.release_year }} ] 
            
        </p>

       
    </div>
   
</div>
